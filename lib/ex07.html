<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ECサイト会員登録フォーム</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        名前:<label><input type="text" name="name"></label><br>
        メールアドレス:<label><input type="text" name="mail"></label><br>
        パスワード:<label><input type="password"name="password"><br></label>
        性別:<input type="radio" name="gender" value="male" checked>男性
        <input type="radio" name="gender" value="female">女性<br>
        年齢:<select name="age">
            <option value="10">10代</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代</option>
            <option value="50">50代</option>
            <option value="60">60代</option>
            <option value="70">70代</option>
            <option value="80">80代</option>
            <option value="90">90代</option>
            <option value="100">100歳以上</option>
        </select>※18歳未満の方にはご利用いただけません<br>
        どちらから当サイトのことを知りましたか?<br>
        <input type="checkbox"name="root"value="friend">家族・友人から<br>
        <input type="checkbox"name="root"value="internet">インターネットで<br>
        <input type="checkbox"name="root"value="train">電車の広告で<br>
        <input type="checkbox"name="root"value="TV">テレビのCMを見て<br>
        <input type="checkbox"name="root"value="noanswer">無回答<br>
        <button>送信</button>
        <button type="reset">リセット</button>
    </form>
</body>

</html>
